<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>📊 لوحة تحكم ChatDZ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; background: #f4f4f4; padding: 20px; }
    h1, h2 { color: #333; }
    canvas { background: white; border-radius: 8px; margin-top: 20px; }
    table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; font-size: 14px; }
    th { background-color: #eee; }
    .box { background: white; padding: 15px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
  </style>
</head>
<body>
  <h1>📊 لوحة تحكم موقع ChatDZ</h1>

  <div class="grid">
    <div class="box">👥 الزوار الكلي: <strong id="visitCount">0</strong></div>
    <div class="box">🟢 المتصلين الآن: <strong id="onlineCount">0</strong></div>
  </div>

  <div class="box">
    <h2>📈 منحنى الزوار</h2>
    <canvas id="visitsChart" height="100"></canvas>
  </div>

  <div class="box">
    <h2>🌍 معلومات الزوار</h2>
    <table>
      <thead>
        <tr><th>الدولة</th><th>المدينة</th><th>نوع الجهاز</th><th>الوقت</th></tr>
      </thead>
      <tbody id="visitsTableBody"></tbody>
    </table>
  </div>

  <div class="box">
    <h2>💬 المحادثات</h2>
    <table>
      <thead>
        <tr><th>المرسل</th><th>الرسالة</th><th>الوقت</th></tr>
      </thead>
      <tbody id="chatTableBody"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCKYogae4zNyUB5BlDBPF2F-5HuXJijs0U",
      authDomain: "chatdz-106bd.firebaseapp.com",
      databaseURL: "https://chatdz-106bd-default-rtdb.firebaseio.com",
      projectId: "chatdz-106bd",
      storageBucket: "chatdz-106bd.appspot.com",
      messagingSenderId: "965553218415",
      appId: "1:965553218415:web:1cee50095bb2465c38be9a",
      measurementId: "G-KJWZFMY5ZK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // الزوار
    const visitCountEl = document.getElementById("visitCount");
    const visitsTable = document.getElementById("visitsTableBody");
    const visitTimes = [];

    onValue(ref(db, "visits"), (snapshot) => {
      const data = snapshot.val();
      if (!data) return;
      const values = Object.values(data);
      visitCountEl.innerText = values.length;
      visitsTable.innerHTML = "";
      visitTimes.length = 0;
      values.forEach(v => {
        visitsTable.innerHTML += `
          <tr>
            <td>${v.country || "?"}</td>
            <td>${v.city || "?"}</td>
            <td>${v.device || "?"}</td>
            <td>${new Date(v.time).toLocaleTimeString()}</td>
          </tr>
        `;
        visitTimes.push(new Date(v.time).toLocaleTimeString());
      });
      drawChart(visitTimes);
    });

    // المتصلين الآن
    const onlineCountEl = document.getElementById("onlineCount");
    onValue(ref(db, "onlineUsers"), (snapshot) => {
      const data = snapshot.val();
      onlineCountEl.innerText = data ? Object.keys(data).length : "0";
    });

    // عرض الرسائل
    const chatTable = document.getElementById("chatTableBody");
    onValue(ref(db, "messages/chat_1"), (snapshot) => {
      const data = snapshot.val();
      chatTable.innerHTML = "";
      if (!data) return;
      Object.values(data).forEach(msg => {
        chatTable.innerHTML += `<tr><td>${msg.sender}</td><td>${msg.text}</td><td>${new Date(msg.time).toLocaleTimeString()}</td></tr>`;
      });
    });

    // رسم بياني
    function drawChart(times) {
      const ctx = document.getElementById("visitsChart").getContext("2d");
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: times.map((_, i) => i + 1),
          datasets: [{
            label: 'الزوار',
            data: times.map(() => 1),
            borderColor: '#36a2eb',
            fill: false,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: true } }
        }
      });
    }
  </script>
</body>
</html>
